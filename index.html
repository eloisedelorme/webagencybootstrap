<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webagency - Agence de developpement web</title>
    <link rel="stylesheet" href="SCSS/custom.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700;900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" rel="stylesheet">

</head>
<body>
    <!--START HEADER-->
    <header>
        <!--START NAVBAR-->
        <nav class="row navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="col-12 container-fluid row">
                <div class="col-lg-1 col-md-0 col-sm-0"></div>
                    <img class="nav col-lg-2 col-md-4 col-sm-6" alt="logo de l'entreprise Webagency" src="assets/logo.png" type="png">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="col-lg-6 col-md-0 col-sm-0"></div>
                    <div class="container-fluid collapse navbar-collapse col-4 fw-bold" id="navbarTogglerDemo01">
                        <ul class="navbar nav me-auto mb-12 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="accueil">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projets">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        <!--END NAVBAR-->
    </header>
    <!--END HEADER-->
    

    
    
    <section id="accueil" class="d-flex row vh-100 mt-5">
        <div id="carouselExampleAutoplaying" class="col-12 carousel slide mw-auto vh-100 top-10" data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="assets/bg1.jpg" class="d-block vh-75 mw-auto " alt=".fillette">
                </div>
                <div class="carousel-item">
                    <img src="assets/bg2.jpg" class="d-block vh-75 mw-auto " alt="garçon">
                </div>
            </div>
            <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class=" col-5  p-5 m-5 position-absolute" style="height : 500px">
            <h1 class="fw-bold text-uppercase">
                <span class="text-secondary">Web agency </span>
                <span class="text-light"> : L'agence de tous vos projets !</span>
            </h1>
            <p class="text-light fw-bold">Vous avez un projet ? WebAgency vous aide à le réaliser !</p>
            <br>
            <button class="bg-secondary text-light fw-bold w-50 ">Plus d'infos</button>
            <div class="p-5"></div>
        </div>

    </section>
    <!-- END HEADER-->

    <!--START MAIN-->
    <main class="row ">
        <div class="col-2"></div>
        <section id="services" class="col-8 row p-5 justify-content-center text-uppercase" >
            <h1 class="text-center fw-bold">Nos Services</h1>
        </section>

    </main>

    <!-- END MAIN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
